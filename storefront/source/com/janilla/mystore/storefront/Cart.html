<div class="cart">
	<div>
		<h1>Cart</h1>
		<table>
			<thead>
				<tr>
					<th>Item</th>
					<th>Quantity</th>
					<th>Price</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>
				<{items}>
			</tbody>
		</table>
	</div>
	<div class="summary">
		<h2>Summary</h2>
		<dl>
			<dt>Subtotal</dt>
			<dd>${subtotal}</dd>
			<dt>Shipping</dt>
			<dd>${shippingTotal}</dd>
			<dt>Taxes</dt>
			<dd>${taxTotal}</dd>
			<dt>Total</dt>
			<dd>${total}</dd>
		</dl>
		<a href="/checkout" class="button">Go to checkout</a>
	</div>
</div>

<template id="Cart-item">
	<tr>
		<td>
			<a href="/products/{product.handle}">
				<div class="thumbnail">
					<img src="{thumbnail}" alt="{title}" />
				</div>
				<div>
					<p>{title}</p>
					<p>Variant: {variant.title}</p>
				</div>
			</a>
		</td>
		<td>
			<div>
				<form>
					<button name="item" value="{id}">
						<i class="fa-solid fa-trash-can"></i>
					</button>
				</form>
				<form>
					<input type="hidden" name="item" value="{id}" />
					<select name="quantity">
						<option value="" disabled>Select&hellip;</option>
						<{quantityOptions}>
					</select>
				</form>
			</div>
		</td>
		<td>${unitPrice}</td>
		<td>${total}</td>
	</tr>
</template>

<template id="Cart-quantityOption">
	<option data-{selected}>{}</option>
</template>
