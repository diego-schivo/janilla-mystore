<div class="cart">
	<div>
		<h1>Cart</h1>
		<table>
			<thead>
				<tr>
					<th>Item</th>
					<th>Quantity</th>
					<th>Price</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>
				<{items}>
			</tbody>
		</table>
	</div>
	<div class="summary">
		<h2>Summary</h2>
		<a href="/checkout" class="button">Go to checkout</a>
	</div>
</div>

<template id="Cart-item">
	<tr>
		<td>
			<a href="/products/{product.handle}">
				<div class="thumbnail">
					<img src="{thumbnail}" alt="{title}" />
				</div>
				<div>
					<p>{title}</p>
					<p>Variant: {variant.title}</p>
				</div>
			</a>
		</td>
		<td>
			<form>
				<button name="item" value="{id}">
					<i class="fa-solid fa-trash-can"></i>
				</button>
				{quantity}
			</form>
		</td>
		<td>{unitPrice}</td>
		<td>{unitPrice}</td>
	</tr>
</template>
